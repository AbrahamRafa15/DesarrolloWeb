    <h2>Realizar una búsqueda en Google</h2>
    <form 
    method="GET" 
    action="https://www.google.com/search"
    target="_blank"
    role="search">
        <label for="searchInput">Buscar en google.com</label>
        <input 
        type="text"
        id="searchInput"
        name="q"
        placeholder="Búsqueda"
        required>
        <button type="submit">Buscar</button>
    </form>
